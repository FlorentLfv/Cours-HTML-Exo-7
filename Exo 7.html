<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Le formulaire</title>
</head>
<body>
    <form action="toto.php" method="post">
        <fieldset style="background-color:#2574a9 ;">
            <legend style="background-color:#2574a9 ;">Votre identité</legend>
            <ol>
                <li><label for="Nom">Nom :</label>
                    <input type="text" name="Nom" size="20" maxlength="40" placeholder="Nom" id="Nom" />
                </li>
                <li><label for="Prénom">Prénom :</label>
                    <input type="text" name="Prénom" size="20" maxlength="40" placeholder="Prénom" id="Prénom" />
                </li>
                <li><label for="Adresse mail">Adresse mail :</label>
                    <input type="text" name="Adresse mail" size="20" maxlength="40" placeholder="Adresse mail"
                        id="Adresse mail" />
                </li>
            </ol>
        </fieldset>
        <fieldset style="background-color: #9a12b3;">
            <legend style="background-color: #9a12b3;">Adresse de livraison</legend>
            <ol>
                <li>
                    <label for="Adresse">Adresse :</label>
                    <textarea name="adresse" id="adresse" rows="5" cols="20"></textarea>
                </li>
                <li>
                    <label for="Code postal">Code postal :</label>
                    <input type="text" name="Code postal" size="20" maxlength="40" placeholder="Code postal"
                        id="Code postal" />
                </li>
                <li>
                    <label for="Ville">Ville :</label>
                    <input type="text" name="Ville" size="20" maxlength="40" placeholder="Ville" id="Ville" />
                </li>
            </ol>
        </fieldset>
        <fieldset style="background-color:#db0a5b ;">
            <legend style="background-color:#db0a5b ;">Informations de règlement</legend>
            <ol>
                <li>
                    <label for="CB">Type de carte bancaire :</label><br>
                    <input type="radio" name="CB" value="VISA" id="VISA" />
                    <label for="VISA" class="inline">VISA</label><br>
                    <input type="radio" name="CB" value="Mastercard" id="Mastercard" />
                    <label for="Mastercard" class="inline">Mastercard</label>
                </li>
                <li>
                    <label for="NCarte">Numéro de carte :</label>
                    <input type="text" name="NCarte" size="20" maxlength="40" placeholder="Numéro de carte"
                        id="NCarte" />
                </li>
                <li>
                    <label for="Code">Code de sécurité :</label>
                    <input type="text" name="Code" size="20" maxlength="40" placeholder="Code de sécurité" id="Code" />
                </li>
                <li>
                    <label for="Titulaire">Nom du titulaire :</label>
                    <input type="text" name="Titulaire" size="20" maxlength="40" placeholder="Nom du titulaire"
                        id="Titulaire" />
                </li>
            </ol>
        </fieldset>
        <button name="bouton">J'achète !</button>
    </form>
</body>
</html>
