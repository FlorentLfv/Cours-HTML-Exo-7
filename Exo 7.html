<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Le formulaire</title>
    </head>
    <body>
        <fieldset style="background-color:#2574a9 ;">
            <legend style="background-color:#2574a9 ;">Votre identité</legend>
            <ol>
                <li><label for="lastname">Nom :</label>
                    <input type="text" name="Nom" placeholder="Nom" id="lastname" />
                </li>
                <li><label for="firstname">Prénom :</label>
                    <input type="text" name="Prénom" placeholder="Prénom" id="firstname" />
                </li>
                <li><label for="email">Adresse mail :</label>
                    <input type="email" name="Adresse mail" placeholder="Adresse mail" id="email" />
                </li>
            </ol>
        </fieldset>
        <fieldset style="background-color: #9a12b3;">
            <legend style="background-color: #9a12b3;">Adresse de livraison</legend>
            <ol>
                <li>
                    <label for="adress">Adresse :</label>
                    <textarea name="adress" id="adress" rows="5" cols="20"></textarea>
                </li>
                <li>
                    <label for="postalCode">Code postal :</label>
                    <input type="text" name="postalCode" placeholder="Code postal" id="Code postal" />
                </li>
                <li>
                    <label for="city">Ville :</label>
                    <input type="text" name="city" placeholder="Ville" id="city" />
                </li>
            </ol>
        </fieldset>
        <fieldset style="background-color:#db0a5b ;">
            <legend style="background-color:#db0a5b ;">Informations de règlement</legend>
            <ol>
                <li>
                    <label for="bankCard">Type de carte bancaire :</label><br>
                    <input type="radio" name="bankCard" value="VISA" id="visa" />
                    <label for="visa" class="inline">VISA</label><br>
                    <input type="radio" name="bankCard" value="Mastercard" id="masterCard" />
                    <label for="masterCard" class="inline">Mastercard</label>
                </li>
                <li>
                    <label for="cardNumber">Numéro de carte :</label>
                    <input type="text" name="cardNumber" placeholder="Numéro de carte" id="cardNumber" />
                </li>
                <li>
                    <label for="securityCode">Code de sécurité :</label>
                    <input type="text" name="securityCode" placeholder="Code de sécurité" id="securityCode" />
                </li>
                <li>
                    <label for="cardHolder">Nom du titulaire :</label>
                    <input type="text" name="cardHolder" placeholder="Nom du titulaire" id="cardHolder" />
                </li>
            </ol>
        </fieldset>
        <button type="submit" value="J'achète !">J'achète !</button>
        </form>
    </body>
</html>
